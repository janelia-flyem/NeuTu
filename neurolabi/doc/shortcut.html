<html>
  <head><title>neuTube Shortcut</title></head>
  <body>
    <h1>Shortcut Keys</h1>
    <h2>General</h2>
    <table border="1">
      <tr><td>Cmd+Z</td><td>Undo</td></tr>
      <tr><td>Cmd+Shift+Z</td><td>Redo</td></tr>
    </table>
    <h2>2D Window</h2>
    <table border="1">
      <tr><td>Cmd + R</td><td>Turn on adding SWC node</td></tr>
      <tr><td>Cmd + G</td><td>Turn on painting</td></tr>
      <tr><td>Cmd + E</td><td>Turn on erasing</td></tr>
    </table>
    <h2>3D Window</h2>
    <table border="1">
      <tr><td>Cmd + S</td><td>Save SWC</td></tr>
    </table>
  </body>
</html>
